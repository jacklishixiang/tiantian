<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
	<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
	<div class="bg">
		<div class="container">
			<div class="logo">
				<img src="assets/img/login/logo.png" alt="">
			</div>
			<div class="frame">
				<div class="sign_up">
					<a href="">新用户注册</a>
				</div>
				<div class="loginForm">
					<div class="tab">
						<ul class="clearfix">
							<li class="active"><a href="">手机号登录</a></li>
							<li><a href="">用户名登录</a></li>
						</ul>
					</div>
					<form action="" method="get" accept-charset="utf-8">
						<div class="login_box">
							<ul class="clearfix">
								<li class="login_title">手机号：</li>
								<li class="login_input">
									<input data-val="true" id="Phone" name="Phone" placeholder="请输入您的手机号" type="text" value=""><div class="wrong_tip"><b><span class="field-validation-valid tipframe" data-valmsg-for="Phone" data-valmsg-replace="true"></span></b></div>
								</li>
								<li class="login_title">密码：</li>
								<li class="login_input">
									<input data-val="true" type="password">
									<div class="wrong_tip"><b><span class="field-validation-valid tipframe" data-valmsg-for="Password" data-valmsg-replace="true"></span></b></div>
								</li>
							</ul>
							<div class="forget">
								<a href="find.html">忘记密码？</a>
							</div>
							<div class="loginBtn">
								<a href="">立即登录</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="foot">
			Copyright © 福州靠谱网络有限公司 All rights reserved.
		</div>
	</div>
</body>
</html>
